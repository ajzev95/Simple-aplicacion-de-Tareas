<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarea</title>
</head>
<body>
    <div class="container">
        <!--INICIO DEL PRIMER DIV-->
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hola, Adrian Zevallos</h1>
            <span>Vamos a cumplir tu metas</span>
        </div>
        <!--FINAL DEL PRIMER DIV-->

        <!--INICIO DEL SEGUNDO DIV-->
        <div class="agragar-tarea">
            <input type="text" id="input" placeholder="agragar una tarea">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <!--FINAL DEL SEGUNDO DIV-->

        <!--INICIO DEL TERCER DIV-->
        <div class="seccion-tarea">
            <h3>Estas son tus tareas Pendientes</h3>
            <ul id="lista">
                <!--<li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text">hacer la tarea de espaÃ±ol</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>-->
            </ul>
        </div>
        <!--FINAL DEL TERCER DIV-->
    </div>

    <script src="script.js"></script>
</body>
</html>
